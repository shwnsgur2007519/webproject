{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-3">일정 분류 목록</h2>
  <a href="{% url 'calendar:schedule_type_create' %}" class="btn btn-primary mb-3">+ 새 분류 추가</a>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>분류명</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for t in types %}
      <tr>
        <td>{{ t.name }}</td>
        <td class="text-end">
          <a href="{% url 'calendar:schedule_type_edit' t.pk %}" class="btn btn-sm btn-outline-secondary">수정</a>
          <a href="{% url 'calendar:schedule_type_delete' t.pk %}" class="btn btn-sm btn-outline-danger">삭제</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2" class="text-muted">아직 등록된 일정 분류가 없습니다.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
