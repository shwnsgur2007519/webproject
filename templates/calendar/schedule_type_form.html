{% extends 'base.html' %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'calendar:schedule_type_list' %}" class="btn btn-secondary">취소</a>
  </form>
</div>
{% endblock %}
